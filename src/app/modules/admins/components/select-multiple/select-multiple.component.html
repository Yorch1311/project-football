<mat-form-field class="example-full-width" appearance="fill">
    <mat-label>{{nombre}}</mat-label>
    <mat-select class="size-input-option-select" [(value)]="selectedValue" [disabled]="enable" (valueChange)="obtenerdato($event)" multiple name="select-multiple">
        <mat-option *ngFor="let item of items" [value]="item._id">{{item.name}}</mat-option>
    </mat-select>
</mat-form-field>
