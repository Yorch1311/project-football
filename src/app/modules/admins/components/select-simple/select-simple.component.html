<mat-form-field class="example-full-width" appearance="fill">
    <!--  -->
    <mat-label>{{nombre}}</mat-label>
    <mat-select class="size-input-option-select" [(value)]="valor" (valueChange)="obtenerdato($event)" name="select">
        <mat-option *ngFor="let item of items;  let index = index" [value]="item.id">
            {{item.name}}
        </mat-option>
    </mat-select>
</mat-form-field>
