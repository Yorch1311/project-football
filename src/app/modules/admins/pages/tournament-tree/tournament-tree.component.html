<div class="page-container">
  <h2>Partidos de la categoria: Juvenil 1 - Femenil</h2>

  <div class="page-content-container">
    <p>Asignar equipos</p>
    <div class="save-change">
      <p>Datos asignados</p>
      <app-button [clase]="'button fill'" [title]="'Guardar'" (onClick)="sendTeam()" *ngIf="showButton"></app-button>
    </div>
  </div>

  <div class="body-build-tournament">
    <div class="team-list">
      <app-team-list [teamList]="data" (sendTeamList)="getList($event)" *ngIf="showButton"></app-team-list>

      <div class="rivals-container">

        <div class="body-rivals" *ngIf="teamToPlay != undefined">
          <div class="rivals" *ngFor="let item of teamToPlay.semiFinal.matches">
            <img src="{{item[0].teamLogo}}">
            <p>VS</p>
            <img src="{{item[1].teamLogo}}">
        </div>
          <app-button class="button" [clase]="'fill button'" [title]="'Ver partidos'"></app-button>

        </div>
      </div>
    </div>
  </div>
</div>
