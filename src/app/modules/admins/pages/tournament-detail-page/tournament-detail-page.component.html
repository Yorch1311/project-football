<div class="pagina">
  <div class="title">
    <h1>Detalle de torneo</h1>
    <a *ngIf="status == 'in-process'" [routerLink]="['/football/createTournament', id]">
      <img class="edit" src="assets/icons8-editar-propiedad-48.svg" alt="Editar">
    </a>
  </div>

  <mat-card *ngIf="status == 'done'" class="message">Este torneo ha finalizado</mat-card>
  <app-tournament-detail [id]="id"></app-tournament-detail>
</div>
