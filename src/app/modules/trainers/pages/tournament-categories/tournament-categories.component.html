<div class="pagina">
  <div class="title">
    <h1>Categorias del torneo: {{data?.name}}</h1>
    <section class="basic">
      <mat-chip-list class="chip-list" aria-label="Fish selection">
        <app-chip (onClick)="goto($event)" *ngFor="let item of data?.chips" [id]="item.id_chip" [class]="item.status"
          [texto]="item.name_category + ' - ' + item.name_branch"></app-chip>
      </mat-chip-list>
    </section>
  </div>
</div>
