<div class="list-container">
    <div class="team-list-container">
        <div cdkDropList class="card-position"id="availableTeams" [cdkDropListData]="availableTeams" [cdkDropListConnectedTo]="['teamsToPlay']" (cdkDropListDropped)="onDropped($event)">
            <app-card *ngFor="let item of availableTeams" [teamName]="item.teamName" cdkDrag></app-card>
        </div>
    </div>

    <div class="team-list-container">
        <div cdkDropList class="card-position" id="teamsToPlay" [cdkDropListData]="teamsToPlay" [cdkDropListConnectedTo]="['availableTeams']" (cdkDropListDropped)="onDropped($event)">
            <app-card *ngFor="let item of teamsToPlay; index as id;" [opponent]="getOpponent(id)" [teamName]="item.teamName" cdkDrag></app-card>
        </div>
    </div>

    <div class="team-list-container">
